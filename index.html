<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>???</title>
<link rel="stylesheet" href="lib/normalize.css">
<link rel="stylesheet" href="css/main.css">
  </head>
  <body>
<div id="main">
  <div class="navbar">
<h1>大标题</h1>
  </div>
  <div class="header">
副标题
  </div>
  <form @submit.prevent="merge" id="task-form">
    <div class="wrap">
      <input v-model="current.title" id="task-input" type="text" autocomplete="off">
    <div class="detail">
       <textarea v-model="current.desc"></textarea>
       <input v-model="current.alert_at" type="datetime-local" >
    </div>
      <button type="submit">submit</button>
  </div>
</form>
  <div class="task-list">
    <div class="wrap">
        未完成
        <task :todo="todo"
               v-if="!todo.completed"
               v-for="(todo,index) in list"
        ></task>

  </div>
  </div>
  <div class="task-list">
    <div class="wrap">
  已完成

  <div v-if="todo.completed" v-for="(todo,index) in list" class="item completed" >

    {{todo.title}}
    <button @click="remove(todo.id)">删除</button>
    <button @click="set_current(todo)">查看或修改</button>
    <button @click="toggle_complete(todo.id)">点错了，其实未完成</button>
  </div>
  </div>
  </div>
  </div>
  <audio id="alert-sound"><source src="./sound/1.mp3"></audio>
  <template id="task-tpl">
    <div  class="item">
  {{todo.title}}
      <button @click="action('remove',todo.id)">删除</button>
      <button @click="action('set_current',todo)">查看或修改</button>
      <button @click="action('toggle_complete',todo.id)">啊哈哈哈，完成了~</button>
    </div>
  </template>
  <script src="lib/vue.js"> </script>
  <script src="js/myStorage.js"></script>
  <script src="js/main.js"> </script>
  </body>
</html>
